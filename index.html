    <script>

		let table = document.querySelector("table");
		//let data = Object.keys(classes[0]);
		generateTable(table, classes); 
		generateTableHeader(table, data);
		
	
	function generateTableHeader(table, data) {
		let thead = table.createTHead();
		let row = thead.insertRow();
		for (let key of data) {
			let th = document.createElement("th");
			let text = document.createTextNode(key);
			th.appendChild(text);
			row.appendChild(th);
		}
		

	}
		
		function generateTable(table, data) {
			for (let part of data) {
            let row = table.insertRow();
			
            for (key in part) {
                let cell = row.insertCell();
                let text = document.createTextNode(part[key]);
                cell.appendChild(text);
            }
        }
	}
		
		function deleteRows(classes) {
			courses.forEach(function (part) {
				delete part.faculty; 
			}
			return classes; 
		}
		
		
	</script>
